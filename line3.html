var margin = {top: 20, right: 15, bottom: 60, left: 60}
  , width = 1000 - margin.left - margin.right
  , height = 580 - margin.top - margin.bottom;

var padding = 50;

var xScale = d3.scale.linear()
  .domain([0, 30])
  .range([ 0, width ]);

var yScale = d3.scale.linear()
  .domain([0, 30])
  .range([ height, 0 ]);

var chart = d3.select('body')
  .append('svg:svg')
  .attr('width', width + margin.right + margin.left)
  .attr('height', height + margin.top + margin.bottom)
  .attr('class', 'chart')

var main = chart.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
  .attr('width', width)
  .attr('height', height)
  .attr('class', 'main')   
      
// draw the x axis
var xAxis = d3.svg.axis()
  .scale(xScale)
  .orient('bottom');

main.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'main axis date')
  .call(xAxis);

// draw the y axis
var yAxis = d3.svg.axis()
  .scale(yScale)
  .orient('left');

main.append('g')
  .attr('transform', 'translate(0,0)')
  .attr('class', 'main axis date')
  .call(yAxis);

var line = d3.svg.line().interpolate("monotone")
  .x(function(d){ return xScale(d.x); })
  .y(function(d){ return yScale(d.y); });

// create random data
/*
function newData(lineNumber, points){
  return d3.range(lineNumber).map(function(){
    return d3.range(points).map(function(item,idx){
      return {x:idx/(points-1),y:Math.random()*100};
    });
  });
}
*/
var count = 0;

function render(){
  // generate new data
  //var data = newData(+document.getElementById("linecount").value,+document.getElementById("pointcount").value);
  var data = dataset[count%2];
  //console.log(JSON.stringify(data));

  

/*
  svg.append("g")
        .attr("class","x axis")
        .call(xAxis);

  // if no axis exists, create one, otherwise update it
  if (svg.selectAll(".y.axis")[0].length < 1 ){
    svg.append("g")
        .attr("class","y axis")
        .call(yAxis);

  } else {
    svg.selectAll(".y.axis").transition().duration(1500).call(yAxis);
  }
*/
  var lines = main.selectAll(".line").data(data);
 
// transition from previous paths to new paths
lines.transition().duration(1500)
  .attr("d",function (d) { return line(d.rate)});
 
// enter any new lines
lines.enter()
  .append("path")
  .attr("class","line")
  .attr("d", function (d) { return line(d.rate)})
  .attr("class",function (d) { return "line "+d.code});

var dotsdata = [];
for (var i = 0; i < data.length; i++) {
    dotsdata = dotsdata.concat(data[i].rate);
};

dots = main.selectAll(".dot").data(dotsdata);
    
    dots.transition().duration(1500)
    .attr("cx", function (d) { return xScale(d.x)})
    .attr("cy", function (d) { return yScale(d.y)})
    .attr("r", 3.5);

    dots.enter().append("circle")
    .attr("class", "dot")
    .attr("cx", function (d) { return xScale(d.x)})
    .attr("cy", function (d) { return yScale(d.y)})
    .attr("r", 3.5);

    dots.exit().remove();
 
// exit
lines.exit().remove();

  count++;
}

// initial page render
render();

// continuous page render
setInterval(render, 1500);
